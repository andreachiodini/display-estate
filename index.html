<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Informazioni Piscina</title>
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #c6efff, #ffffff);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        #datetime {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .opening-hours {
            margin: 30px 0;
        }

        #current-weather, #forecast {
            margin: 30px 0;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 10px;
            color: #0077b6;
        }

        p {
            font-weight: 400;
            font-size: 1.1em;
            margin: 5px 0;
        }

        .weather-icon {
            width: 60px;
            height: 60px;
        }

        /* Forecast cards in row */
        #forecast-cards {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .forecast-card {
            background: #e0f7ff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .forecast-card img.weather-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Piscina" class="logo">
        <div id="datetime"></div>
        <div id="current-weather"></div>
        <div class="opening-hours">
            <h2>Orario apertura vasca esterna</h2>
            <p>10:30 - 19:30</p>
        </div>
        <div id="forecast">
            <h2>Previsioni prossimi 3 giorni</h2>
            <div id="forecast-cards"></div>
        </div>
    </div>

    <script>
        // METEO: API CONFIG
        const apiKey = 'c8ae27a92da87f8d3a710568ed63a3beY';  // <-- METTI QUI LA TUA API KEY
        const city = 'Milano';
        const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=it&appid=${apiKey}`;
        const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&lang=it&appid=${apiKey}`;

        // AGGIORNA DATA E ORA
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('it-IT', options);
            const time = now.toLocaleTimeString('it-IT');
            document.getElementById('datetime').innerHTML = `<strong>Data:</strong> ${date} <br> <strong>Ora:</strong> ${time}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // METEO ATTUALE
        fetch(weatherUrl)
            .then(response => response.json())
            .then(data => {
                const weatherDiv = document.getElementById('current-weather');
                const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                weatherDiv.innerHTML = `
                    <h2>Meteo attuale</h2>
                    <img src="${icon}" class="weather-icon" alt="${data.weather[0].description}">
                    <p>${data.weather[0].description}</p>
                    <p>üå°Ô∏è ${data.main.temp}¬∞C</p>
                `;
            });

        // PREVISIONI 3 GIORNI
        fetch(forecastUrl)
            .then(response => response.json())
            .then(data => {
                const cards = document.getElementById('forecast-cards');
                cards.innerHTML = ''; // svuota prima
                const days = {};
                data.list.forEach(item => {
                    const date = item.dt_txt.split(' ')[0];
                    if (!days[date]) days[date] = item;
                });

                let count = 0;
                for (let date in days) {
                    if (count >= 3) break;
                    const d = days[date];
                    const icon = `https://openweathermap.org/img/wn/${d.weather[0].icon}@2x.png`;
                    const temp = d.main.temp.toFixed(1);
                    const desc = d.weather[0].description;

                    const card = document.createElement('div');
                    card.className = 'forecast-card';
                    card.innerHTML = `
                        <strong>${date}</strong><br>
                        <img src="${icon}" class="weather-icon" alt="${desc}">
                        <div>${desc}</div>
                        <div>üå°Ô∏è ${temp}¬∞C</div>
                    `;
                    cards.appendChild(card);
                    count++;
                }
            });
    </script>
</body>
</html>
