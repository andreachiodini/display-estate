<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Informazioni Piscina</title>
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #c6efff, #ffffff);
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 1000px;
            margin: auto;
            height: 90vh; /* ridotto rispetto a 100vh */
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            text-align: center;
        }

        .logo {
            width: 200px; /* PI√ô GRANDE */
            margin-bottom: 10px;
        }

        #datetime {
            font-size: 3em; /* PI√ô GRANDE */
            font-weight: 700;
            color: #0077b6;
            margin-bottom: 5px; /* PI√ô COMPATTO */
        }

        .opening-hours h2 {
            margin: 0;
            font-size: 3em; /* PI√ô GRANDE */
        }

        .opening-hours p {
            margin-top: 5px;
            font-size: 2.5em; /* PI√ô GRANDE */
            font-weight: 600;
        }

        #current-weather {
            margin: 10px 0; /* PI√ô COMPATTO */
        }

        h2 {
            font-weight: 700;
            font-size: 3em;
            margin: 10px 0;
            color: #0077b6;
        }

        p {
            font-weight: 400;
            font-size: 2.5em;
            margin: 5px 0;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Piscina" class="logo">
        <div id="datetime"></div>
        <div id="current-weather"></div>
        <div class="opening-hours">
            <h2>Orario apertura vasca esterna</h2>
            <p>10:30 - 19:30</p>
        </div>
    </div>

    <script>
        // METEO: API CONFIG
        const apiKey = 'c8ae27a92da87f8d3a710568ed63a3be';  // <-- API KEY
        const city = 'Milano,it';
        const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=it&appid=${apiKey}`;

        // AGGIORNA DATA E ORA
        function updateDateTime() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('it-IT', optionsDate);
            const time = now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('datetime').innerHTML = `${date} <br> ${time}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // METEO ATTUALE
        fetch(weatherUrl)
            .then(response => response.json())
            .then(data => {
                const weatherDiv = document.getElementById('current-weather');
                const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                weatherDiv.innerHTML = `
                    <h2>Meteo attuale</h2>
                    <img src="${icon}" class="weather-icon" alt="${data.weather[0].description}">
                    <p>${data.weather[0].description}</p>
                    <p>üå°Ô∏è ${data.main.temp.toFixed(1)}¬∞C</p>
                `;
            });
    </script>
</body>
</html>
