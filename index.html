<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Piscina</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 1000px;
      width: 95%;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .info {
      font-size: 2em;
      color: #333;
    }

    .time {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .date {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #555;
    }

    .weather {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .hours {
      font-size: 1.8em;
      font-weight: 600;
    }

    .forecast {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
    }

    .forecast-day {
      text-align: center;
      font-size: 1em;
    }

    .forecast-day img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="Logo Piscina" class="logo">
    <div class="info">
      <div class="time" id="time">--:--:--</div>
      <div class="date" id="date">--</div>
      <div class="weather" id="weather">Caricamento meteo...</div>
      <div class="hours">Apertura Vasca Esterna:<br>10:30 - 19:30</div>
      <div class="forecast" id="forecast">Caricamento previsioni...</div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
    }

    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateString = now.toLocaleDateString('it-IT', options);
      document.getElementById('date').textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);
    }

    setInterval(updateTime, 1000);
    setInterval(updateDate, 60000);
    updateTime();
    updateDate();

    async function fetchForecast() {
  const apiKey = 'c8ae27a92da87f8d3a710568ed63a3be'; // la tua API Key
  const city = 'Milano,it';
  const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=it`;

  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const data = await response.json();

    const forecastEl = document.getElementById('forecast');
    forecastEl.innerHTML = '';

    const days = {};

    data.list.forEach(item => {
      const date = new Date(item.dt_txt);
      const day = date.toLocaleDateString('it-IT', { weekday: 'long' });

      if (!days[day]) {
        days[day] = [];
      }
      days[day].push(item);
    });

    const dayNames = Object.keys(days).slice(0, 3);

    dayNames.forEach(day => {
      const dayData = days[day];
      const temps = dayData.map(d => d.main.temp);
      const minTemp = Math.min(...temps);
      const maxTemp = Math.max(...temps);
      const icon = dayData[0].weather[0].icon;

      const iconUrl = `https://basmilius.github.io/weather-icons/production/fill/all/${icon}.svg`;

      forecastEl.innerHTML += `
        <div class="forecast-day">
          <div>${day.charAt(0).toUpperCase() + day.slice(1)}</div>
          <img src="${iconUrl}" alt="Icona Meteo">
          <div>${Math.round(minTemp)}째C / ${Math.round(maxTemp)}째C</div>
        </div>
      `;
    });

  } catch (error) {
    console.error('Errore nel caricamento previsioni:', error);
    document.getElementById('forecast').textContent = 'Errore nel caricamento previsioni';
  }
}

    setInterval(fetchWeather, 600000); // aggiorna ogni 10 minuti

  </script>
</body>
</html>
