<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Informazioni Piscina</title>
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #c6efff, #ffffff);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        #datetime {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .opening-hours {
            margin: 30px 0;
        }

        #current-weather, #forecast {
            margin: 30px 0;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 10px;
            color: #0077b6;
        }

        p {
            font-weight: 400;
            font-size: 1.1em;
            margin: 5px 0;
        }

        .weather-icon {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Piscina" class="logo">
        <div id="datetime"></div>
        <div id="current-weather"></div>
        <div class="opening-hours">
            <h2>Orario apertura vasca esterna</h2>
            <p>10:30 - 19:30</p>
        </div>
        <div id="forecast"></div>
    </div>

    <script>
        // METEO: API CONFIG
        const apiKey = 'TUO_API_KEY';  // <-- METTI QUI LA TUA API KEY
        const city = 'Milano';
        const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=it&appid=${apiKey}`;
        const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&lang=it&appid=${apiKey}`;

        // AGGIORNA DATA E ORA
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('it-IT', options);
            const time = now.toLocaleTimeString('it-IT');
            document.getElementById('datetime').innerHTML = `<strong>Data:</strong> ${date} <br> <strong>Ora:</strong> ${time}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // METEO ATTUALE
        fetch(weatherUrl)
            .then(response => response.json())
            .then(data => {
                const weatherDiv = document.getElementById('current-weather');
                const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                weatherDiv.innerHTML = `
                    <h2>Meteo attuale</h2>
                    <img src="${icon}" class="weather-icon" alt="${data.weather[0].description}">
                    <p>${data.weather[0].description}</p>
                    <p>üå°Ô∏è ${data.main.temp}¬∞C</p>
                `;
            });

        // PREVISIONI 3 GIORNI
        fetch(forecastUrl)
            .then(response => response.json())
            .then(data => {
                const forecastDiv = document.getElementById('forecast');
                forecastDiv.innerHTML = '<h2>Previsioni prossimi 3 giorni</h2>';

                const days = {};
                data.list.forEach(item => {
                    const date = item.dt_txt.split(' ')[0];
                    if (!days[date]) {
                        days[date] = item;
                    }
                });

                let count = 0;
                for (let date in days) {
                    if (count >= 3) break;
                    const day = days[date];
                    const temp = day.main.temp;
                    const description = day.weather[0].description;
                    const icon = `https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png`;

                    forecastDiv.innerHTML += `
                        <p><strong>${date}</strong><br>
                        <img src="${icon}" class="weather-icon" alt="${description}"><br>
                        ${description}, ${temp}¬∞C</p>
                    `;
                    count++;
                }
            });
    </script>
</body>
</html>
